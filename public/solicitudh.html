<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Orden Servitotal</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f8fa; margin: 0; padding: 0; }
    .container { max-width: 420px; margin: 48px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(30,64,175,0.08); padding: 32px 28px; }
    h2 { color: #1a73e8; text-align: center; }
    label { font-weight: 600; color: #333; }
    input[type="text"] { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #bcd; margin-bottom: 16px; font-size: 16px; }
    button { background: #1a73e8; color: #fff; border: none; border-radius: 8px; padding: 10px 24px; font-size: 16px; font-weight: 700; cursor: pointer; width: 100%; margin-bottom: 18px; transition: background 0.2s; }
    button:hover { background: #155ab6; }
    pre { background: #f3f6fa; border-radius: 8px; padding: 16px; font-size: 15px; color: #222; overflow-x: auto; }
    .error { color: #e63946; font-weight: 600; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Consulta de Orden Servitotal</h2>
    <label for="orderId">Número de orden</label>
    <input type="text" id="orderId" placeholder="Ej: 758873" value="758873">
    <button id="consultarBtn">Consultar</button>
    <div id="error" class="error"></div>
    <pre id="resultado"></pre>
  </div>
  <script>
    async function consultarOrden(orderId) {
      // Cambia esta URL por la de tu proyecto en Vercel si es necesario
      const endpoint = "https://tu-proyecto.vercel.app/api/consulta?order_id=" + encodeURIComponent(orderId);
      document.getElementById("error").textContent = "";
      document.getElementById("resultado").textContent = "Consultando...";
      try {
        const resp = await fetch(endpoint);
        const data = await resp.json();
        if (data.error) {
          document.getElementById("resultado").textContent = "";
          document.getElementById("error").textContent = data.error;
        } else {
          document.getElementById("error").textContent = "";
          document.getElementById("resultado").textContent = JSON.stringify(data, null, 2);
        }
      } catch (e) {
        document.getElementById("resultado").textContent = "";
        document.getElementById("error").textContent = "Error de conexión o formato inesperado.";
      }
    }
    document.getElementById("consultarBtn").addEventListener("click", () => {
      const orderId = document.getElementById("orderId").value.trim();
      if (orderId) consultarOrden(orderId);
    });
    // Consulta inicial
    consultarOrden(document.getElementById("orderId").value);
  </script>
</body>
</html>
